<h1> Цифра 8  </h1>
<p> 
Символ власти. Положенная набок восьмёрка становиться символом бесконечности. Носители восьмёрки 
обладают сильной волей, они страстны. У них, как правило, трудная любовь, завоёванная непростым 
путём. Такие люди решительны и во всём идут до конца. В браке их отличает верность.
</p>
