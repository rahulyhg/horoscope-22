<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <link rel="stylesheet" type="text/css" href="css/style-table.css">
    </head>
    <body style="background-color:#FFF0F5;">
        <p style="text-align:center;">
            <cite class="sub">Ваш гороскоп</cite>
        </p>
        <p>
            <cite class="undersub">Выберите один из типов гороскопов:</cite>
        </p>
        <div id="form1">
            <p>
                <input type="radio" id="zodiak" onclick="if (this.checked) {nameZod='Nzodiak'; document.getElementById('east').checked=false; document.getElementById('numeric').checked=false; }" >
                <label for="zodiak">Зодиакальный</label>
                <br>
                <input type="radio" id="east" onclick="if (this.checked) {nameZod='Neast'; document.getElementById('zodiak').checked=false; document.getElementById('numeric').checked=false; }" >
                <label for="east">Восточный</label>
                <br>
                <input type="radio" id="numeric" onclick="if (this.checked) {nameZod='Nnumeric'; document.getElementById('zodiak').checked=false; document.getElementById('east').checked=false; }" >
                <label for="numeric">Числовой</label>
                <br>
            </p>
            <p>
                <cite class="undersub">Введите дату рождения:</cite>
            </p>
            <p>
                <label for="day">День:</label>
                <input type="text" id="day" size="20" />
            </p>
            <p>
                <label for="month">Месяц:</label>
                <select id="month">
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                </select>
            </p>
            <p>
                <label for="year">Год:</label>
                <input type="text" id="year" size="20" />
            </p>
            <p style="text-align:center;">
                <input id="submitButton1" class="button" type="button" value="Готово" />
            </p>
        </div>
    </body>
</html>
